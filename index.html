<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexum-Rest-Countries</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Where in the World ?</h1>
    </div>
    <div class="container">
      <div class="form-control">
        <input type="text" placeholder="Search for a country.." class="search" />
        <i class="fas fa-search search"></i>
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p>Filter by region</p>
          <button>
            <i style="color: #fff" class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries">
  
    </div>
    <script src="./index.js"></script>
  </body>
</html>
